<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Botão</title>
    <style>
      .myButton {
	box-shadow: 0px 4px 14px -7px #424242;
	background-color:#173C8E;
	border-radius:35px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family: 'Favorit', sans-serif;
	font-size:20px;
	font-weight:bold;
	padding:13px 32px;
	text-decoration:none;
}
.myButton:hover {
	background-color:#4EAAC8
}
.myButton:active {
	position:relative;
	top:1px;
}
    </style>
  </head>
  <body>
<a href="https://forms.gle/z1eTKPssDNfA2Hnt6" class="myButton" target="_blank">Enviar solicitação</a>
        
  </body>
</html>
